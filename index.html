<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>Products Mannage System</p>
        </div>
        
        <div class="iputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnSearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Seach By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Seach By Category</button>
            </div>
        </div>

        <div id="deletAll">
            
        </div>

        <table id="table">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>count</th>
                <th>category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
            
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
